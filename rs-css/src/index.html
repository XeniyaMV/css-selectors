<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS CSS Selectors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body class="page">
    <header class="header">
      <h1 class="header_title">RS CSS</h1>
    </header>
    <main class="game">
      <div class="view">
        <h2 class="view_task">Select selector</h2>
        <div class="view_game"></div>
      </div>
      <div class="game-field">
        <div class="css-editor">
          <h3 class="game-field_title">CSS Editor</h3>
          <ol class="code">
            <li class="code-line"> <span class="comment"> /* Type in a CSS Selector */</span> </li>
            <li class="code-line">
                <input type="text" class="answer answer__animation" autofocus></input> 
                <button class="answer-submit">Enter</button>
            </li>
            <li class="code-line"> { </li>
            <li class="code-line"> <span class="comment">/* Styles */</span> </li>
            <li class="code-line"> } </li>
          </ol>
        </div>
        <div class="html-viewer">
          <h3 class="game-field_title">HTML Viewer</h3>
          <ol class="code"></ol>
        </div>
      </div>
    </main>
    <aside class="level-container"></aside>
    <footer class="footer"></footer>
  </body>
</html>
