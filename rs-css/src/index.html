<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RS CSS Selectors</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat:wght@400;600&family=Special+Elite&display=swap" rel="stylesheet">
  </head>

  <body class="page">
    <header class="header">
      <h1 class="header_title">RS CSS</h1>
    </header>
    <main class="game">
      <div class="view">
        <h2 class="view_task">Select selector</h2>
        <div class="view_game"></div>
      </div>
      <div class="game-field">
        <div class="css-editor">
          <h3 class="game-field_title">CSS Editor</h3>
          <ol class="code">
            <li class="code-line"><span class="comment"> /* Type in a CSS Selector */</span> </li>
            <li class="code-line">
                <input type="text" class="answer answer__animation" autofocus></input> 
                <button class="answer-submit">Enter</button>
            </li>
            <li class="code-line">{ </li>
            <li class="code-line"><span class="comment">/* Styles */</span> </li>
            <li class="code-line">} </li>
          </ol>
        </div>
        <div class="html-viewer">
          <h3 class="game-field_title">HTML Viewer</h3>
          <ol class="code">
            <li class="code-line"><span><span class="tag-open">&lt;</span><span class="tag-name">sticker</span><span class="tag-close">&gt;</span></span>
            </li>
            <li class="code-line"><span><span class="tag-open">&lt;/</span><span class="tag-name">sticker</span><span class="tag-close">&gt;</span></span>
            </li>
          </ol>
        </div>
      </div>
    </main>
    <aside class="level-container"></aside>
    <footer class="footer">
      <ul class="contact-info">
        <li class="contact-info_item">Inspired by: <a class="link" href="https://flukeout.github.io/">CSS Diner</a></li>
        <li class="contact-info_item">Made by: <a class="link" href="https://github.com/XeniyaMV">GITHUB</a></li>
        <li class="contact-info_item">Creation date: 03/07/2023</li>
      </ul>
      <div class="school-info">
        <a class="link" href="https://rs.school/js/"><img class="school-logo" alt="school logo"></a>
      </div>
    </footer>
  </body>
</html>
