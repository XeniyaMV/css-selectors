<div class="level">
  <div class="level_task">
    <h2 class="level_header">
      Descendant Selector
    </h2>
    <p class="level_task-name">
      Select an element inside another element
    </p>
    <div class="level_selector">A B</div>
    <p class="level_content">
      Selects all <span class="level_content__highlight">B</span> inside of <span class="level_content__highlight">A</span>.
    </p>
  </div>
  <div class="level_examples">
    <h3 class="level_subheader">
      Examples
    </h3>
    <p class="level_content">
      <span class="level_content__highlight"> div ul </span> selects  all <span class="level_content__highlight"> &lt;ul&gt; </span> inside 
      <span class="level_content__highlight">&lt;div&gt;</span>
    </p>
    <hr class="line">
    <p class="level_content">
      <span class="level_content__highlight"> header .green </span> selects all elements with class <span class="level_content__highlight"> .green </span> inside
      <span class="level_content__highlight">&lt;header&gt;</span>
    </p>
  </div>
</div>
