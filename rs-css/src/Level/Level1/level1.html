    </h2>

      Select elements by their type
    </p>

      Type refers to the type of tag, so <span class="level_content__highlight"> &lt;div&gt; </span>,
      <span class="level_content__highlight"> &lt;p&gt; </span>, etc. are all different element types.
    </p>
  </div>

      <span class="level_content__highlight"> div </span> selects all <span class="level_content__highlight"> &lt;div&gt; </span>
    </p>
