<div class="level">
  <div class="level_task">
    <h2 class="level_header">
      Id Selector
    </h2>
    <p class="level_task-name">
      Select elements by their Id
    </p>
    <div class="level_selector">#id</div>
    <p class="level_content">
      Select the element with the specific <span class="level_content__highlight">id</span>.
    </p>
  </div>
  <div class="level_examples">
    <h3 class="level_subheader">
      Examples
    </h3>
    <p class="level_content">
      <span class="level_content__highlight"> #menu-nav </span> selects any element with <span class="level_content__highlight"> id="menu-nav" </span>
    </p>
    <hr class="line">
    <p class="level_content">
      <span class="level_content__highlight"> div#green </span> selects <span class="level_content__highlight"> &lt;div id="green"&gt; </span>
    </p>
  </div>
</div>
